<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">Todo App</h1>
            <form class="search">
                <input class="form-control" type="text" name="search" placeholder="Ara...">
            </form>
        </header>
   
    
    <ul class="list-group text-light todos">
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>Yüzmeye git</span>
            <i class="far fa-trash-alt delete"></i>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>Manavdan Limon Al</span>
            <i class="far fa-trash-alt delete"></i>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>Javascript Çalış</span>
            <i class="far fa-trash-alt delete"></i>
        </li>
    </ul>
    
    <form class="text-center my-4 add">
        <label class="text-light">Yeni İş Ekle</label>
        <input class="form-control m-auto" type="text" name="add">
    </form>
</div>

<script src="app.js"></script>
</body>
</html>
